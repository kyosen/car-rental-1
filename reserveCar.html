<!DOCTYPE HTML PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>カーレンタルシステム</title>
<script type="text/template" id="carTemplate">
<div class="carList">
  <ul>
    <li><%= carSpec %></li>
    <li><%= maxNum %></li>
    <li><%= charge %></li>
    <li><button class="reserve">予約</button>
  </ul>
</div>  
</script>
<script type="text/template" id="reserveTemplate">
<div>
 <form id="reserveDate" action="#">
   <div>
     レンタル日
     <label for="year1">年：</label><input id="year1" type="text" />
     <label for="month1">月：</label><input id="month1" type="text" />
     <label for="day1">日：</label><input id="day1" type="text" />
   </div>
   <br />
   <div>
     返却日
     <label for="year2">年：</label><input id="year2" type="text" />
     <label for="month2">月：</label><input id="month2" type="text" />
     <label for="day2">日：</label><input id="day2" type="text" />
   </div>
   <button id="reserveComplete">予約</button>
 </form>
</div>  
</script>
</head>
<body>
<h1>予約画面</h1>
<p>予約する車を指定してください。</p>
<div id="cars">
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localStorage-min.js"></script>
<script src="js/models/car.js"></script>
<script src="js/models/carCollection.js"></script>
<script src="js/views/car.js"></script>
<script src="js/views/carCollection.js"></script>
<script src="js/app.js"></script>
</body>
</html>
