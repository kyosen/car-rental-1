<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
  <title>レンタカー登録</title>
</head>
<body>
<h1>レンタカー登録</h1>
<div id="cars">
 <form id="addCar" action="#">
   <div>
     <label for="carSpec">車種：</label><input id="carSpec" type="text" />
     <label for="maxNum">最大乗車人数：</label><input id="maxNum" type="text" />
     <label for="charge">料金（円／日）：</label><input id="charge" type="text" />
   </div>
 </form>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/models/car.js"></script>
<script src="js/models/carCollection.js"></script>
<script src="js/views/car.js"></script>
<script src="js/views/carCollection.js"></script>
<script src="js/app.js"></script>
<script type="text/template" id="carTemplate">
  <ul>
    <li><%= carSpec %></li>
    <li><%= maxNum %></li>
    <li><%= charge %></li>
  </ul>
</script>
</body>
</html>
